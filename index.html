<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Repeller</title>
    <link rel="stylesheet" href="styles.css">"
</head>
<body>
    <h1>RPG - Alien Repeller</h1>
    <section id="game">
        <div id="stats">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to space store</button>
            <button id="button2">Go to planet</button>
            <button id="button3">Fight alien</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text"><p>Welcome to Alien Repeller. You must defeat evil aliens that are attacking a planet all around the galaxy Pixin. You are in the space station. Where do you want to head to? Use the buttons above.</p></div>
    </section>
    <section></section>
    <script src="script.js"></script>
</body>
</html>
